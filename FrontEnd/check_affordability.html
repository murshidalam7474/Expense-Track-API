<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Affordability</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <button class="btn btn-secondary mb-3" onclick="goBack()">‚Üê Back</button>
        <h2 class="text-center">Check Affordability</h2>

        <div class="card mt-4 p-4">
            <div class="mb-3">
                <label for="monthsInput" class="form-label">Enter Number of Months:</label>
                <input type="number" id="monthsInput" class="form-control" placeholder="e.g., 3" min="1">
            </div>
            <div class="mb-3">
                <label for="plannedExpenseInput" class="form-label">Enter Planned Expense:</label>
                <input type="number" id="plannedExpenseInput" class="form-control" placeholder="e.g., 5000" min="0">
            </div>
            <button class="btn btn-primary" onclick="checkAffordability()">Check</button>
        </div>

        <div class="card mt-4 p-4">
            <h4>Results:</h4>
            <p><strong>Debt Status:</strong> <span id="isInDebt">-</span></p>
            <p><strong>Advice:</strong> <span id="advice">-</span></p>
            <p><strong>Total Income:</strong> <span id="totalIncome">-</span></p>
            <p><strong>Total Expenses:</strong> <span id="totalExpenses">-</span></p>
            <p><strong>Total Budget:</strong> <span id="totalBudget">-</span></p>
            <p><strong>Net Savings:</strong> <span id="netSavings">-</span></p>
            <p><strong>Remaining After Expense:</strong> <span id="remainingAfterExpense">-</span></p>
            <p><strong>Estimated Months to Save:</strong> <span id="estimatedMonths">-</span></p>
            <h5>Suggested Savings Plan:</h5>
            <p id="suggestedSavings">-</p>
        </div>
    </div>

    <script src="js/check_affordability.js"></script>
    <script src="js/lock_page.js"></script>
    <script src="js/time_out.js"></script>
    <script src="js/back_button.js"></script>
</body>
</html>
