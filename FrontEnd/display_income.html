<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <button class="btn btn-secondary mb-3" onclick="goBack()">‚Üê Back</button>
        <h2 class="text-center">Income List</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="incomeTableBody">
                <!-- Income rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>


    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateIncomeId">
                    <div class="mb-3">
                        <label for="updateAmount" class="form-label">Amount:</label>
                        <input type="number" id="updateAmount" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="updateDate" class="form-label">Date:</label>
                        <input type="date" id="updateDate" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="updateCategory" class="form-label">Category:</label>
                        <input type="text" id="updateCategory" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateIncome()">Update</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/display_income.js"></script>
    <script src="js/lock_page.js"></script>
    <script src="js/time_out.js"></script>
    <script src="js/back_button.js"></script>
</body>
</html>
