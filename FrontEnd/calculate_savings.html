<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Savings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <button class="btn btn-secondary mb-3" onclick="goBack()">‚Üê Back</button>
        <h2 class="text-center">Calculate Savings</h2>

        <div class="card mt-4 p-4">
            <div class="mb-3">
                <label for="monthsInput" class="form-label">Enter Number of Months:</label>
                <input type="number" id="monthsInput" class="form-control" placeholder="e.g., 3" min="1">
            </div>
            <button class="btn btn-primary" onclick="calculateSavings()">Calculate</button>
        </div>

        <div class="card mt-4 p-4">
            <h4>Results:</h4>
            <p><strong>Total Income:</strong> <span id="totalIncome">-</span></p>
            <p><strong>Total Expenses:</strong> <span id="totalExpenses">-</span></p>
            <p><strong>Total Budget:</strong> <span id="totalBudget">-</span></p>
            <p><strong>Total Savings:</strong> <span id="savings">-</span></p>
            <p><strong>Message:</strong> <span id="message">-</span></p>
            <p><strong>Final Suggestion:</strong> <span id="finalSuggestion">-</span></p>
        </div>
    </div>

    <script src="js/calculate_savings.js"></script>
    <script src="js/lock_page.js"></script>
    <script src="js/time_out.js"></script>
    <script src="js/back_button.js"></script>
</body>
</html>
