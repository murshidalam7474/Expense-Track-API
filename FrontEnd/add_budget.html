<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Budget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <button class="btn btn-secondary mb-3" onclick="goBack()">← Back</button>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h3>Add Budget</h3>
            </div>
            <div class="card-body">
                <form id="budgetForm">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Budget</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/add_budget.js"></script>
    <script src="js/lock_page.js"></script>
    <script src="js/time_out.js"></script>
    <script src="js/back_button.js"></script>
</body>
</html>
